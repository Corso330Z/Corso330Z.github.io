<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas dos cães</title>
    <meta name="descripition" content="Página sobre a maestria dos cachorros">
    <link rel="stylesheet" href="css/styles.css">
    <!--Sobre o style color em head: * é o seletor global, se eu colocasse p no lugar do *, apenas os parágrafos mudariam de cor -->
    <style>
        * {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>O porque dos cães serem os melhores?</h1>
    <!-- São até 6 níveis de  título-->
    <!-- No style color fora do head, ele deve ser colocado dentro da tag de abertura, e vai colorir apenas a linha, ou se colocado na abertura de uma lista, ela toda será colorida -->
    <ol>
        <li style="color: rgb(101, 20, 177);">Eles são brincalhões</li>
        <li style="color: rgb(68, 114, 22);">São amigáveis</li>
        <li style="color: crimson;">São lindos</li>
    </ol>
    <!-- O style font size muda o tamanho da fonte da linha, px = pixel -->
    <p style="font-size: 22px;">Motivo em imagem:</p>
    <div>
        <img src="img/cachorrinho-sorrindo.jfif" alt="Golden sorrindo"/>
    </div>

    <p>Acesso o Google <a href="https://www.google.com/" target="_blank">aqui</a>

</body>
</html>
