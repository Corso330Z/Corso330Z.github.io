<!DOCTYPE html>

</head>
<body>
    <header>

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

                </svg>
            </button>
            <div class="logo_header">
                <img src="img_port/ifro_logo.png" class="img_logo_header" alt="Logo CK">
            </div>
            <div class="navigation_header" id="navigation_header">
                <button onclick="toggleSidebar()" class="btn_icon_header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </button>
                <nav>
                    <ul class="nav-list">
                        <li class="li-list"><a href="index.html" class="active">Home</a></li>
                        <li class="li-list"><a href="sobre.html">Sobre</a></li>
                        <li class="li-list"><a href="projetos.html">Projetos</a></li>
                        <li class="li-list"><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main tabindex="0" onclick="closeSidebar()" class="content" id="content">
        <section>
            <div class="div-cards">
                <div class="div-card">
                    <div class="text-index">
                        <p class="p_index">OI, EU SOU O CORSO</p>

                    </div>
                    <div class="text-index">
                        <p class="sub_p">Bem vindo ao meu portfólio!</p>
                    </div>
            
                </div>
                <div class="div-card">
                    <img class="corso_img" src="img_port/corso.png" alt="Foto do desenvolvedor">

            </div>
        </section>
    </main>

    <footer>
        <div class="medias-sociais">
            <a class="link_footer" href="https://github.com/Corso330Z"><i class="fa-brands fa-github"></i></a>

        <ul class="links">

</body>

<script>
    var header = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header')
    var content = document.getElementById('content')
    var showSidebar = false;

    function toggleSidebar ()
    {
        showSidebar = !showSidebar;
        if(showSidebar)
        {
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
        }
        else {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
            content.style.filter = ''
        }
    }

    function closeSidebar() 
    {
        if(showSidebar)
        {
            toggleSidebar();
        }
    }

    window.addEventListener('resize', function(event){
        if(window.innerWidth > 768 && showSidebar) {
            toggleSidebar();
        }
    });
</script>

</html>
